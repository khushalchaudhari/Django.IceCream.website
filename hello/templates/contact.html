{% extends 'base.html' %} {% block title %}contact{% endblock title %} {% block body %}

<div class="container-fluid">
    <img src="https://source.unsplash.com/weekly?contact" class="d-block w-100" alt="">
</div>
<div class="container">
    <h2 class="text-center">contact Us</h2>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="enter your mail.com">
        </div>
        <div class="form-group">
            <label for="Phone">Phone No</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone no">
        </div>
        <div class="form-group">
            <label for="desc">Give feedback or suggstion</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
